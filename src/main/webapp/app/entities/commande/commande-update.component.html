<div class="row justify-content-center">

    <div class="col-11">
        <h2 id="page-heading" style="text-align:center;"><span
                jhiTranslate="warehouseApp.commande.home.createOrEditLabel"></span>
            <button type="button" id="cancel-save" class="btn btn-sm btn-secondary" (click)="previousState()">
                <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>

            <button type="button" id="save-entity" [disabled]="isSaving" class="btn btn-sm btn-primary"
                (click)="save()">
                <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
        </h2>
        <jhi-alert-error></jhi-alert-error>
        <div class="ag-theme-alpine">
            <div style="margin-bottom: 3px;">
                <input class="form-control mr-sm-2" type="text" placeholder="Taper pour rechercher"
                    (keyup)="onFilterTextBoxChanged($event)">
            </div>
            <ag-grid-angular #productGrid style="width: 100%;height: 90%;" [modules]="modules" [rowData]="rowData"
                rowSelection="multiple" [suppressRowClickSelection]="true" [columnDefs]="columnDefs"
                [enterMovesDown]="false" [enterMovesDownAfterEdit]="true" [quickFilterText]="searchValue">
            </ag-grid-angular>




        </div>

    </div>
