<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentMode">
            <h2><span jhiTranslate="warehouseApp.paymentMode.detail.title">Payment Mode</span> {{ paymentMode.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="warehouseApp.paymentMode.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ paymentMode.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseApp.paymentMode.code">Code</span></dt>
                <dd>
                    <span>{{ paymentMode.code }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseApp.paymentMode.group">Group</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'warehouseApp.PaymentGroup.' + paymentMode.group }}">{{ paymentMode.group }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-mode', paymentMode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
