<div>
    <h2 id="page-heading">
        <span jhiTranslate="warehouseApp.ajustement.home.title">Ajustements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-produit"
                [routerLink]="['/ajustement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="warehouseApp.produit.home.createLabel">
                Create a new Produit
            </span>
        </button>
    </h2>

    <div class="alert alert-warning" id="no-result" *ngIf="ajustements?.length === 0">
        <span jhiTranslate="warehouseApp.ajustement.home.notFound">No ajustements found</span>
    </div>

    <div  *ngIf="rowData && rowData.length > 0" class="ag-theme-alpine" style="max-height:600px;min-height: 300px;height: 500px;">
            <ag-grid-angular   style="width: 100%;height:100%;" [rowData]="rowData"
                               [columnDefs]="columnDefs">
            </ag-grid-angular>

    </div>
</div>
