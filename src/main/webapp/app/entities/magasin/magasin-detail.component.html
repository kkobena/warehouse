<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="magasin">
            <h2><span jhiTranslate="warehouseApp.magasin.detail.title">Magasin</span> {{ magasin.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="warehouseApp.magasin.name">Name</span></dt>
                <dd>
                    <span>{{ magasin.name }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseApp.magasin.phone">Phone</span></dt>
                <dd>
                    <span>{{ magasin.phone }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseApp.magasin.address">Address</span></dt>
                <dd>
                    <span>{{ magasin.address }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseApp.magasin.note">Note</span></dt>
                <dd>
                    <span>{{ magasin.note }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseApp.magasin.registre">Registre</span></dt>
                <dd>
                    <span>{{ magasin.registre }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/magasin', magasin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
