<div class="row justify-content-center">
    <div class="col-11">

            <h2 id="page-heading" class="text-center" >
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity"  class="btn btn-primary" (click)="save()">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </h2>
        <div >
            <div>
                <input class="form-control mr-sm-2" type="text" placeholder="Taper pour rechercher"
                       (keyup)="onFilterTextBoxChanged($event)">
            </div><hr>
            <ag-grid-angular class="ag-theme-alpine" #productGrid style="height:500px;"  [modules]="modules" [rowData]="rowData"
                              [suppressRowClickSelection]="true" [columnDefs]="columnDefs"
                             [enterMovesDown]="true" [enterMovesDownAfterEdit]="true"
                             [quickFilterText]="searchValue" (cellValueChanged)="onCellValueChanged($event)">
            </ag-grid-angular>

        </div>

    </div>
</div>
