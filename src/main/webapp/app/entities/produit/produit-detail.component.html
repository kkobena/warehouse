<div class="row justify-content-center">
    <div class="col-10 master">
        <div *ngIf="produit">
            <h3 class="ml-5"> {{ produit.libelle }}

                <button type="submit" (click)="previousState()" class="btn btn-sm btn-info ml-4">
                    <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
                </button>
            </h3>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <div class="row-md  ag-theme-alpine" >
                <ag-grid-angular   style="width: 100%;height: 100%;" [rowData]="rowData"
                    [columnDefs]="columnDefs">
                </ag-grid-angular>

            </div>

            
        </div>
    </div>
</div>
